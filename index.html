<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <main>
            <div id="topleft">
                <img src="images/1.png">
            </div>

            <div id="topright">
                <img src="images/2.png">
            </div>

           <div id="background">
            <img src="images/piggyvest_logo.svg">
           </div> 

            <div class="card">
               <h1 class="header">
                Create a Secure Account
               </h1>
               <p class="pgraph">
                Welcome to the future of Savings & Investments
               </p>
                <form id="formm">
                    <label for="fname" id="ask">Full Name</label><br>
                    <input type="text" id="fname" name="Full Name" placeholder="  Full Name"><br>
                    <label for="email" id="ask">Email</label><br>
                    <input type="text" id="email" name="Email" placeholder="   Email Address "  ><br>
                    <label for="pnumber" id="ask">Phone Number</label><br>
                    <input type="text" id="pnumber" name="Phone Number" placeholder="  Phone Number"><br>
                    <label for="pword" id="ask">Password</label><br>
                    <input type="text" id="pword" name="Password" placeholder="  Password"><br>
                    <label for="ref" id="ask">Referrer Phone or Promo Code (Optional)</label><br>
                    <input type="text" id="ref" name="refferer" placeholder="  Referrer Phone or Code"><br>
                    <label for="ref" id="ask">How Did You Hear About Us? (Optional)</label><br>
                    <select name="options" id="select">
                        <option value="Click"selected required>Click to Select</option>
                        <option value = "facebook">Facebook</option>
                        <option value = "twitter">Twitter</option>
                        <option value = "insta">Instagram</option>
                        <option value = "reffr">Friend/Family/Coworker Referral</option>
                        <option value = "gsearch">Google search</option>
                        <option value = "gplay">Google playstore</option>
                        <option value = "blog">Online blog</option>
                        <option value = "Lnpaper">Local Newspaper</option>
                        <option value = "Osearch">Online search</option>
                        <option value = "other">Other</option>
                    </select>
                </form>
                <input type="submit" id="sub"  value="Create Account" style="color: white"  >
            </div> 
        </main>

        <div id="bottomleft">
            <img src="images/3.png">
        </div>
        
        <div id="bottomright">
            <img src="images/last.png">
        </div>

        <footer id="foot">
            <a href="" style="color:white; text-decoration: none;">Already a member? Log In</a> 
        </footer>

    </body>
</html>
